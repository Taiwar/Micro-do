<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Micro-do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    </head>
    <body>
        <script src="js/app.js"></script>

        <div id="login-modal" class="modal modal-sticky">
            <div class="modal-content">
                <h2 class="center-align">Micro-do</h2>
                <fieldset class="col s12 card-panel">
                    <br>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input minlength="6" id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <div class="center-align">
                    <button onclick="signIn()" id="sign-in" class="btn waves-effect waves-light cyan darken-1">
                        Sign in
                    </button>
                    <button onclick="signUp()" id="sign-up" class="btn waves-effect waves-light green">
                        Sign up
                    </button>
                </div>
            </div>
        </div>

        <div id="username-modal" class="modal modal-sticky">
            <div class="modal-content">
                <h2 class="center-align">Micro-do</h2>
                <fieldset class="col s12 card-panel">
                    <br>
                    <div class="row">
                        <div class="input-field col s12">
                            <input minlength="6" id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <div class="center-align">
                    <button onclick="setUsername()" id="setUsername" class="btn waves-effect waves-light cyan darken-1">
                        Set as username
                    </button>
                </div>
            </div>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2 class="center-align">Settings</h2>
            </div>
            <div class="modal-footer">
                <div class="center-align">
                    <button onclick="signOut(); $('#settings-modal').modal('close')" id="signOut" class="btn waves-effect waves-light red">
                        Sign out
                    </button>
                </div>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a onclick="openSettings()" class="btn-floating btn-large cyan darken-2">
                <i class="large material-icons">settings</i>
            </a>
        </div>

        <div id="todo-container" class="container">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div id="task-form" class="card-panel col s12">
                            <div class="input-field">
                                <i class="material-icons prefix large">playlist_add</i>
                                <input minlength="1" id="task" type="text" class="validate">
                                <label for="task">New Todo</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <ul id="task-display" class="collection">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
